<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
<table border="2">
<!--satırlar-->
<thead>
<th>Name</th>
<th>Age</th>
<th>Salary</th>
<th>Job</th>
</thead>
<!--sütunlar-->
<tr>
<th>Adile Naşit</th>
<th>52</th>
<th>20.000</th>
<th>Oyuncu</th>
</tr>
</table>
<br><br><br>
<!--FORM-->

<form action="Images.html">
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<br>
<label for="age">Age:</label>
<input type="text" id="age" name="age">
<br>
<br>
<input type="submit">
</form>
<br><br><br>

<form action="Images.html">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Enter your e-mail">
    <br>
    <label for="pass">Pasword:</label>
    <input type="password" id="pass" name="pass">
    <br>
    <br>
    <input type="submit" value="Login">

    <p>Starwars or Startrek?</p>

    <label for="sw">StarWars:</label>
    <input type="radio" id="sw" name="movie" value="StarWars">
    <br>
    <label for="st">StarTrek:</label>
    <input type="radio" id="st" name="movie" value="StarTrek">
    <br>
    <input type="submit" value="choose">
    <br><br>
    <form action="list.html">
        <p>Rate your day!</p>
        <select name="day" id="option">
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
        </select>
        <br>
        <br>
        <input type="submit" value="choose">
    </form>


    </form>


</body>
</html>
